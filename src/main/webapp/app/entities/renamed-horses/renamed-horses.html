<div>
    <h2 data-translate="webScrapperApp.renamedHorses.home.title">Renamed Horses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="renamed-horses.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="webScrapperApp.renamedHorses.home.createLabel">
                        Create new Renamed Horses
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="webScrapperApp.renamedHorses.oldName">Old Name</span></th>
                    <th><span data-translate="webScrapperApp.renamedHorses.newName">New Name</span></th>
                    <th><span data-translate="webScrapperApp.renamedHorses.dateChanged">Date Changed</span></th>
                    <th><span data-translate="webScrapperApp.renamedHorses.ageAndBreed">Age And Breed</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="renamedHorses in vm.renamedHorses track by renamedHorses.id">
                    <td><a ui-sref="renamed-horses-detail({id:renamedHorses.id})">{{renamedHorses.id}}</a></td>
                    <td>{{renamedHorses.oldName}}</td>
                    <td>{{renamedHorses.newName}}</td>
                        <td>{{renamedHorses.dateChanged | date:'mediumDate'}}</td>
                    <td>{{renamedHorses.ageAndBreed}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="renamed-horses-detail({id:renamedHorses.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="renamed-horses.edit({id:renamedHorses.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="renamed-horses.delete({id:renamedHorses.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
