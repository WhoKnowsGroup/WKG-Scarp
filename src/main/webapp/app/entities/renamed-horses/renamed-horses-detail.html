
<div>
    <h2><span data-translate="webScrapperApp.renamedHorses.detail.title">Renamed Horses</span> {{vm.renamedHorses.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="webScrapperApp.renamedHorses.oldName">Old Name</span></dt>
        <dd>
            <span>{{vm.renamedHorses.oldName}}</span>
        </dd>
        <dt><span data-translate="webScrapperApp.renamedHorses.newName">New Name</span></dt>
        <dd>
            <span>{{vm.renamedHorses.newName}}</span>
        </dd>
        <dt><span data-translate="webScrapperApp.renamedHorses.dateChanged">Date Changed</span></dt>
        <dd>
            <span>{{vm.renamedHorses.dateChanged | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="webScrapperApp.renamedHorses.ageAndBreed">Age And Breed</span></dt>
        <dd>
            <span>{{vm.renamedHorses.ageAndBreed}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="renamed-horses-detail.edit({id:vm.renamedHorses.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
