
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myRaceLabel" data-translate="webScrapperApp.race.home.createOrEditLabel">Create or edit a Race</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.race.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.race.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webScrapperApp.race.raceName" for="field_raceName">Race Name</label>
            <input type="text" class="form-control" name="raceName" id="field_raceName"
                    ng-model="vm.race.raceName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webScrapperApp.race.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.race.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webScrapperApp.race.raceDescription" for="field_raceDescription">Race Description</label>
            <input type="text" class="form-control" name="raceDescription" id="field_raceDescription"
                    ng-model="vm.race.raceDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webScrapperApp.race.state" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.race.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webScrapperApp.race.raceDate" for="field_raceDate">Race Date</label>
                <div class="input-group">
                    <input id="field_raceDate" type="text" class="form-control" name="raceDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.race.raceDate" is-open="vm.datePickerOpenStatus.raceDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('raceDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
