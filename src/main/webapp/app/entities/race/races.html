<div>
    <h2 data-translate="webScrapperApp.race.home.title">Races</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="race.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="webScrapperApp.race.home.createLabel">
                        Create new Race
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="webScrapperApp.race.raceName">Race Name</span></th>
                    <th><span data-translate="webScrapperApp.race.city">City</span></th>
                    <th><span data-translate="webScrapperApp.race.raceDescription">Race Description</span></th>
                    <th><span data-translate="webScrapperApp.race.state">State</span></th>
                    <th><span data-translate="webScrapperApp.race.raceDate">Race Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="race in vm.races track by race.id">
                    <td><a ui-sref="race-detail({id:race.id})">{{race.id}}</a></td>
                    <td>{{race.raceName}}</td>
                    <td>{{race.city}}</td>
                    <td>{{race.raceDescription}}</td>
                    <td>{{race.state}}</td>
                        <td>{{race.raceDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="race-detail({id:race.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="race.edit({id:race.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="race.delete({id:race.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
